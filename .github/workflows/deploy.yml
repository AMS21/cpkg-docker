name: Deploy

on:
  schedule:
    - cron: '0 4 * * 0' # At 04:00 on Sunday
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  attestations: write
  contents: read
  id-token: write
  packages: write

jobs:
  push_to_registry:
    name: Push (${{ matrix.cfg.base }}-${{ matrix.cfg.tag_name }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

      matrix:
        cfg:
