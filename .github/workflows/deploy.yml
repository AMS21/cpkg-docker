          - { base: "amazonlinux", tag: "2017.12", tag_name: "2017.12", extra_args: "" }
          - { base: "amazonlinux", tag: "2017.09", tag_name: "2017.09", extra_args: "" }
          - { base: "amazonlinux", tag: "2017.03", tag_name: "2017.03", extra_args: "" }
          - { base: "amazonlinux", tag: "2016.09", tag_name: "2016.09", extra_args: "" }

          # Debian
