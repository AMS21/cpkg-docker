          - { base: "debian", tag: "11-slim",       tag_name: "11",       extra_args: "" }
          - { base: "debian", tag: "10-slim",       tag_name: "10",       extra_args: "" }
          - { base: "debian", tag: "9-slim",        tag_name: "9",        extra_args: "OLD_RELEASE=true" }

          # Elementary OS
